<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Золотой Оракул</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, .serif {
            font-family: 'Cormorant Garamond', serif;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        /* Custom Gold Glow */
        .gold-glow {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .gold-glow-hover:hover {
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }
        /* Hide Scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-[#d4af37]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
